name: scan
on:
  push:
    branches:
      - 'master'
jobs:
  container:
    runs-on: ubuntu-latest
    env:
      GITHUB_USER: "pyama86"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_API: "https://api.github.com/"
      RUBYOPT: "-W0"
    container:
      image: pyama/github-image-scaner:latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Cache Trivy
        uses: actions/cache@v2
        with:
          path: |
            /opt/scaner/cache
          key: ${{ runner.os }}
          restore-keys: |
            ${{ runner.os }}


      - run: |
          cp config.yml.sample /opt/scaner/config.yml
          cd /opt/scaner
          bundle exec ruby run.rb
